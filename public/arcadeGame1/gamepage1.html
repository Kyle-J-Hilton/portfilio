<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./gamestyles.css">
        <style>
            *{
               box-sizing: border-box;
            }
        </style>
    
        <title>
            Game Page
        </title>
        <script type="module" src="./gamepage.js"></script>
    </head>
    <body>
      <div style="
        width: 1040px;
        height: 576px;
        object-fit: cover;
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        z-index: -1;
      ">
     <!-- <video id="background-video" autoplay loop muted poster="https://assets.codepen.io/6093409/river.jpg"> -->
      <!--  <source src="video.mp4" type="video/mp4"> -->
      <!--  </video> -->
      </div>
         <!-- red container div -->
  <div style="position: relative; display: inline-block">

    <h3 class="instructions"><b>W</b><b>A</b><b>S</b><b>D</b>to move <b>z</b>for range attack <b>shift</b> for close attack</h3>
    <!-- smaller red container div -->
    <div
      style="
        position: absolute;
        display: flex;
        width: 100%;
        align-items: center;
        padding: 20px;
      "
    >
      <!-- player health -->
      <div
        style="
          position: relative;
          width: 100%;
          display: flex;
          justify-content: flex-end;
          border-top: 4px solid white;
          border-left: 4px solid white;
          border-bottom: 4px solid white;
        "
      >
        <div style="background-color: red; height: 30px; width: 100%"></div>
        <div
          id="playerHealth"
          style="
            position: absolute;
            background: #818cf8;
            top: 0;
            right: 0;
            bottom: 0;
            width: 100%;
          "
        ></div>
      </div>

      <!-- timer -->
      <div
        id="timer"
        style="
          background-color: tan;
          width: 100px;
          height: 50px;
          flex-shrink: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          color: white;
          border: 4px solid white;
        "
      >
        10
      </div>
      <!-- enemy health -->
      <div
        style="
          position: relative;
          width: 100%;
          border-top: 4px solid white;
          border-bottom: 4px solid white;
          border-right: 4px solid white;
        "
      >
        <div style="background-color: red; height: 30px"></div>
        <div
          id="enemyHealth"
          style="
            position: absolute;
            background: #818cf8;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
          "
        ></div>
      </div>
      <div></div>
    </div>
    <div
      id="displayText"
      style="
        position: absolute;
        color: rgb(248, 12, 221);
        align-items: center;
        justify-content: center;
        font-size: 50px;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: none;
      "
    >
      Tie
    </div>


<div class="form-popup" id="myForm">   
    <h1 style="
    text-align: center;
    font-size: 70px;
    color: rgb(4, 105, 119);
    text-shadow: 5px 5px rgb(2, 52, 58);
    text-decoration: double;
    "
    >SELECT YOUR FIGHTER</h1>
    <div id="characters">
      <button type="submit" id="huntress" onclick="chooseHuntress()" class="character" style="
        background-image: url('/arcadeGame1/modules/img/fighters1.png')">
        <b>H</b><b>U</b><b>N</b><b>T</b><b>R</b><b>E</b><b>S</b><b>S</b><b>2P</b>
      </button>
      <button type="submit" id="goblin" onclick="chooseGoblin()" class="character" style="
        background-image: url('/arcadeGame1/modules/img/fighters2.png')">
        <b>G</b><b>O</b><b>B</b><b>L</b><b>I</b><b>N</b><b>1P</b>
      </button>
      <button type="submit" id="luffy" onclick="chooseLuffy()" class="character" style="
        background-image: url('/arcadeGame1/modules/img/fighters3.png')">
        <b>P</b><b>I</b><b>R</b><b>A</b><b>T</b><b>E</b><b>1P</b>
      </button>
      <button type="submit" id="naruto" onclick="chooseNaruto()" class="character" style="
        background-image: url('/arcadeGame1/modules/img/fighters4.png')">
        <b>N</b><b>I</b><b>N</b><b>J</b><b>A</b><b>1P</b>
      </button>
      <button type="submit" id="cat" onclick="chooseCat()" class="character" style="
        background-image: url('/arcadeGame1/modules/img/fighters5.png')">
        <b>C</b><b>A</b><b>T</b><b>1P</b>
      </button>
      <button type="submit" id="star" onclick="chooseStarfire()" class="character" style="
        background-image: url('/arcadeGame1/modules/img/fighters6.png')">
        <b>A</b><b>L</b><b>I</b><b>E</b><b>N</b><b>1P</b>
      </button>
  </div>
</div>

<div class="playAgainPopUp" id="playAgain"
style="
    display: none;
    background-color: rgb(140, 210, 141);
    background-image: url('./modules/img/playAgain.png');
    position: fixed;
    align-items: center;
    width: 1050px;
    height: 100%;
    bottom: 0;
    border: 3px solid brown;
    z-index: 9;
    opacity: .9;
  "
>
    <button type="submit" id="play" onclick="playagain()" style="
        display: inline-block;
        width: 225px;
        height: 100px;
        background-color: rgb(102, 0, 128);
        justify-self: center;
        color: white;
        border: none;
        cursor: pointer;
        margin-left: 300px;
        margin-top: 320px;
        ">New Game</button>

    <button type="submit" id="playNext" onclick="playnext()" style="
      display: inline-block;
      width: 225px;
      height: 100px;
      background-color: rgb(102, 0, 128);
      justify-self: center;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 320px;
     ">Next Fight</button>

</div>

    <canvas id="canvas"></canvas>
  </div>

  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
  integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>
 
    </body>
</html>
